<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Stroke Timer</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0d1b2a;
            margin: 0;
            gap: 20px;
            color: #00aaff;
            overflow: hidden;
        }

        .header-container {
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            color: #00aaff;
            text-shadow: 0 0 5px #0077cc;
        }

        .name-score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .score {
            font-size: 16px;
            font-weight: bold;
        }

        .hearts {
            margin-top: 5px;
            font-size: 20px;
            color: #ff6666;
            text-shadow: 0 0 5px #ff6666;
        }

        .timer-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .timer-svg {
            transform: rotate(-90deg);
        }

        .circle-background {
            fill: none;
            stroke: #1b263b;
            stroke-width: 5;
        }

        .circle-progress {
            fill: none;
            stroke: #00aaff;
            stroke-width: 5;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s linear;
        }

        .picker-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #00aaff;
            border-radius: 50%;
            background-color: #1b263b;
            font-size: 20px;
            color: #ffffff;
            text-shadow: 0 0 5px #0077cc;
            user-select: none;
            cursor: pointer;
            box-shadow: 0px 0px 15px rgba(0, 170, 255, 0.4);
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 8px;
            width: 100%;
            max-width: 320px;
        }

        .grid-button {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: #1b263b;
            border: 1px solid #00aaff;
            border-radius: 5px;
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 5px #0077cc;
            box-shadow: 0px 0px 10px rgba(0, 170, 255, 0.4);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .grid-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .grid-button.green {
            background-color: #00aaff;
            box-shadow: 0px 0px 15px #00aaff;
        }

        .grid-button:hover {
            background-color: #0077cc;
            box-shadow: 0px 0px 15px #0077cc;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="name-score-container">
            <div id="userNameDisplay">Name: User</div>
            <div class="score">Score: <span id="scoreField">0</span></div>
        </div>
        <div class="hearts">
            &#x2764; &#x2764; &#x2764;
        </div>
    </div>

    <div class="timer-container">
        <svg class="timer-svg" width="120" height="120" viewBox="0 0 100 100">
            <circle class="circle-background" cx="50" cy="50" r="45"></circle>
            <circle class="circle-progress" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="0"></circle>
        </svg>
        <div class="picker-container" id="numberPicker">
            <span id="pickerText">1</span>
        </div>
    </div>

    <div class="grid-container" id="gridContainer"></div>

    <script>
        const circleProgress = document.querySelector('.circle-progress');
        const totalDuration = 20; // Timer duration in seconds
        const radius = 45; // Radius of the circle
        const circumference = 2 * Math.PI * radius; // Circumference of the circle
        let currentTime = totalDuration;

        circleProgress.style.strokeDasharray = circumference;
        circleProgress.style.strokeDashoffset = 0;

        function startTimer() {
            const interval = setInterval(() => {
                currentTime -= 0.1; // Reduce time by 0.1 seconds
                const offset = circumference - (currentTime / totalDuration) * circumference;
                circleProgress.style.strokeDashoffset = offset;

                if (currentTime <= 0) {
                    clearInterval(interval);
                    setTimeout(() => {
                        currentTime = totalDuration;
                        circleProgress.style.strokeDashoffset = 0;
                        startTimer();
                    }, 1000);
                }
            }, 100); // Update every 100ms for smoother animation
        }

        startTimer();

        const gridContainer = document.getElementById('gridContainer');
        const scoreField = document.getElementById('scoreField');

        for (let i = 1; i <= 20; i++) { // Create 20 buttons in a 5x4 grid
            let button = document.createElement('button');
            button.className = 'grid-button';
            button.innerHTML = `<span>${i}</span>`;

            button.addEventListener('click', function() {
                resetButtons();
                button.classList.add('green');
                scoreField.textContent = i; // Update score with the selected number
            });

            gridContainer.appendChild(button);
        }

        function resetButtons() {
            const buttons = document.querySelectorAll('.grid-button');
            buttons.forEach(button => button.classList.remove('green'));
        }

        let sliderCurrentNumber = 1;
        let startY;
        let isDragging = false;

        const pickerContainer = document.getElementById('numberPicker');
        const pickerText = document.getElementById('pickerText');

        pickerContainer.addEventListener('mousedown', function(event) {
            startY = event.clientY;
            isDragging = true;
        });

        document.addEventListener('mousemove', function(event) {
            if (isDragging) {
                let deltaY = startY - event.clientY;

                if (deltaY > 5) { 
                    sliderCurrentNumber = Math.min(sliderCurrentNumber + 1, 20); 
                    startY = event.clientY;
                    pickerText.textContent = sliderCurrentNumber;
                } else if (deltaY < -5) { 
                    sliderCurrentNumber = Math.max(sliderCurrentNumber - 1, 1); 
                    startY = event.clientY;
                    pickerText.textContent = sliderCurrentNumber;
                }
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
        });

        document.addEventListener('mouseleave', function() {
            isDragging = false;
        });

        pickerContainer.addEventListener('touchstart', function(event) {
            startY = event.touches[0].clientY;
            isDragging = true;
        });

        document.addEventListener('touchmove', function(event) {
            if (isDragging) {
                let deltaY = startY - event.touches[0].clientY;

                if (deltaY > 5) { 
                    sliderCurrentNumber = Math.min(sliderCurrentNumber + 1, 20); 
                    startY = event.touches[0].clientY;
                    pickerText.textContent = sliderCurrentNumber;
                } else if (deltaY < -5) { 
                    sliderCurrentNumber = Math.max(sliderCurrentNumber - 1, 1); 
                    startY = event.touches[0].clientY;
                    pickerText.textContent = sliderCurrentNumber;
                }
            }
        });

        document.addEventListener('touchend', function() {
            isDragging = false;
        });
    </script>
</body>
</html>
